      <div class="col-lg-11 col-xl-10 mx-auto">

            <form>
  <div class="d-flex flex-column gap-4 mb-6 pb-14 flex-lg-row gap-lg-6 mb-lg-12 pb-lg-0">
    <div class="card-title-block">
      <h1 class="fs-2xl fw-medium">個人資料</h1>
    </div>

    <div class="flex-grow-1 d-flex flex-column gap-4 gap-lg-6">
      <!-- 大頭貼 -->
      <div class="d-flex gap-4 align-items-end">
        <img
          src="/workway/assets/avatar-QGHQ479s.png"
          alt="大頭貼"
          class="profile-avatar object-fit-cover rounded-circle border"
        />
        <button type="button" class="btn btn-md-outline">
          <span class="material-symbols-outlined">upload</span>更新頭貼
        </button>
      </div>

      <!-- 姓名 -->
      <div class="form-floating">
        <input type="text" class="form-control" id="name" placeholder="姓名" value="Mokumaru" />
        <label for="name">姓名</label>
      </div>

      <!-- 性別 -->
      <fieldset>
        <legend class="fs-md mb-2">性別</legend>
        <div class="d-flex gap-4 px-2 gap-lg-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" checked />
            <label class="form-check-label" for="genderFemale">女性</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" />
            <label class="form-check-label" for="genderMale">男性</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderOther" />
            <label class="form-check-label" for="genderOther">不願透露</label>
          </div>
        </div>
      </fieldset>

      <!-- 生日 -->
      <div class="form-floating">
        <input
          type="date"
          class="form-control"
          id="birthday"
          placeholder="生日"
          value="2000-01-10"
        />
        <label for="birthday">生日</label>
      </div>

      <!-- 密碼 -->
      <fieldset>
        <legend class="fs-md mb-2">密碼</legend>
        <button
          type="button"
          class="btn btn-md-outline"
          data-bs-toggle="modal"
          data-bs-target="#passwordModal"
        >
          修改密碼<span class="arrow-icon material-symbols-outlined">chevron_right</span>
        </button>
      </fieldset>

      <!-- 信箱 -->
      <div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="信箱"
            value="mokumaru@mail.com"
          />
          <label for="email">信箱</label>
        </div>
        <p class="my-text-secondary fs-sm px-2">
          盡量勿使用Yahoo或Hotmail郵件信箱，以免因擋信、漏信
        </p>
      </div>

      <!-- 聯絡電話 -->
      <div class="form-floating">
        <input
          type="tel"
          class="form-control"
          id="phone"
          placeholder="聯絡電話"
          value="09-1234-5678"
        />
        <label for="phone">聯絡電話</label>
      </div>

      <!-- 通訊地址 -->
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="通訊地址"
          value="高雄市三民區九如一路 87 號"
        />
        <label for="address">通訊地址</label>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column justify-content-center gap-4 flex-lg-row gap-lg-6">
    <button type="reset" class="btn btn-md-outline">
      重新填寫<span class="arrow-icon material-symbols-outlined">chevron_right</span>
    </button>
    <button type="button" class="btn btn-md">
      儲存更新<span class="arrow-icon material-symbols-outlined">chevron_right</span>
    </button>
  </div>
</form>

<!-- Modal -->
<div
  class="modal fade"
  id="passwordModal"
  tabindex="-1"
  aria-labelledby="passwordModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered mx-6 mx-sm-auto">
    <form class="modal-content">
      <div class="modal-header justify-content-between py-2">
        <h2 class="modal-title fs-xl" id="passwordModalLabel">更新密碼</h2>
        <button type="button" class="btn btn-only-icon" data-bs-dismiss="modal" aria-label="Close">
          <span class="icon material-symbols-outlined">close</span>
        </button>
      </div>

      <div class="modal-body p-6">
        <div class="form-floating mb-6">
          <input type="password" class="form-control" id="newPassword" placeholder="新密碼" />
          <label for="newPassword">新密碼</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="confirmPassword" placeholder="再次密碼" />
          <label for="confirmPassword">再次密碼</label>
        </div>
      </div>

      <div class="modal-footer py-4 px-6">
        <button type="button" class="btn btn-md m-0">
          更新密碼<span class="arrow-icon material-symbols-outlined">chevron_right</span>
        </button>
      </div>
    </form>
  </div>
